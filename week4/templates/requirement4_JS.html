<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>week4</title>
  </head>
  <body>
    <script>
      function square() {
        let num = document.querySelector("#number").value;
        location.href = "http://127.0.0.1:3000/square/" + num;
      }
    </script>
    <header class="title">
      <h1>歡迎光臨，請輸入帳號密碼</h1>
    </header>
    <div class="login">
      <div class="login_title">登入系統</div>
      <form action="/signin" method="post">
        <div class="login_input">
          <label for="account">帳號</label>
          <input id="account" type="text" name="account" />
        </div>
        <div class="login_input">
          <label for="password">密碼</label>
          <input id="password" type="password" name="password" />
        </div>
        <button type="submit" class="btn">登入</button>
      </form>
    </div>
    <hr />
    <div class="calculate">
      <div class="calculate_title">計算正整數平方</div>
      <div class="calculate_input">
        <label for="number">正整數</label>
        <input id="number" type="text" name="square" />
      </div>
      <button onclick="square()" class="btn">計算</button>
    </div>
  </body>
</html>
