    <script>
      // 要求一
      function calculate(min, max, step) {
        if (
          max > min &&
          step > 0 &&
          Number.isInteger(min) &&
          Number.isInteger(max) &&
          Number.isInteger(step)
        ) {
          let sum = 0;
          for (min; min <= max; min += step) {
            sum += min;
          }
          console.log(sum);
        }
      }
      calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6
      calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18
      calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

      // 要求二
      function avg(data) {
        let employee = data["employees"];
        let mean = 0;
        let count = 0;
        employee.forEach((element) => {
          if (element["manager"] === false) {
            count += 1;
            mean += element["salary"];
          }
        });
        console.log((mean /= count));
      }
      avg({
        employees: [
          {
            name: "John",
            salary: 30000,
            manager: false,
          },
          {
            name: "Bob",
            salary: 60000,
            manager: true,
          },
          {
            name: "Jenny",
            salary: 50000,
            manager: false,
          },
          {
            name: "Tony",
            salary: 40000,
            manager: false,
          },
        ],
      }); // 呼叫 avg 函式

      // 要求三
      function func(a) {
        return function muti(b, c) {
          console.log(a + b * c);
        };
      }
      func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14
      func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0
      func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15
      // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果

      // 要求四
      function maxProduct(nums) {
        let max = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums.length === 2) {
            max = nums[0] * nums[1];
          }
          for (let j = 0; j < nums.length; j++) {
            if (j <= i) {
              continue;
            } else if (nums[i] * nums[j] > max) {
              max = nums[i] * nums[j];
            }
          }
        }
        console.log(max);
      }
      maxProduct([5, 20, 2, 6]); // 得到 120
      maxProduct([10, -20, 0, 3]); // 得到 30
      maxProduct([10, -20, 0, -3]); // 得到 60
      maxProduct([-1, 2]); // 得到 -2
      maxProduct([-1, 0, 2]); // 得到 0 或 -0
      maxProduct([5, -1, -2, 0]); // 得到 2
      maxProduct([-5, -2]); // 得到 10

      // 要求五
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/entries
      function twoSum(nums, target) {
        let hashTable = {};
        for (const [index, element] of nums.entries()) {
          if (target - element in hashTable) {
            return [hashTable[target - element], index];
          }
          hashTable[element] = index;
        }
      }
      let result = twoSum([2, 11, 7, 15], 9);
      console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

      // 要求六
      function maxZeros(nums) {
        let consecution = 0;
        let max = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] === 0) {
            consecution += 1;
            if (consecution > max) {
              max = consecution;
            }
          } else if (nums[i] === 1) {
            consecution = 0;
          }
        }
        console.log(max);
      }
      maxZeros([0, 1, 0, 0]); // 得到 2
      maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
      maxZeros([1, 1, 1, 1, 1]); // 得到 0
      maxZeros([0, 0, 0, 1, 1]); // 得到 3
